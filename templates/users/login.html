<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>TO-DO Giriş</title>
</head>
<body>
<h2>TO-DO Giriş</h2>
<div id="loginForm">
    <div>
        <label for="username">Kullanıcı Adı:</label>
        <input type="text" id="username" required>
    </div>
    <div>
        <label for="password">Şifre:</label>
        <input type="password" id="password" required>
    </div>
    <div>
        <button id="loginButton">Giriş Yap</button>
    </div>
    <div id="errorMessage" style="color: red;"></div>
</div>

<script>
    document.getElementById('loginButton').addEventListener('click', async function() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (!username || !password) {
            document.getElementById('errorMessage').textContent = 'Kullanıcı adı ve şifre gereklidir';
            return;
        }

        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });

            const data = await response.json();

            if (response.ok) {
                window.location.href = '/';
            } else {
                document.getElementById('errorMessage').textContent = data.error || 'Giriş başarısız';
            }
        } catch (error) {
            document.getElementById('errorMessage').textContent = 'Bir hata oluştu';
            console.error('Login error:', error);
        }
    });
</script>
</body>
</html>
